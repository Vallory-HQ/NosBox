---
ip: "192.168.18.36"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /var/www

sites:
    - map: nosotros.test
      to: /var/www/nosotros/webroot
    - map: phpmyadmin.nos
      to: /var/www/phpMyAdmin
    

databases:
    - nosotros

features:
    - mariadb: false